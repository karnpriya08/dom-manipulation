<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- <link href="./output.css" rel="stylesheet"> -->

<body>
    <header>
        <div style="background-image: url(./image/small-1tnnqyns-leaves-light-green-background-wallpaper-poster-vp-original-imaga9xskywbqaxv.jpeg.webp);"
            class="w-full h-20">
            <br>
            <h1 class="text-xl text-center text-white font-bold">TODO App</h1>
            <h3 class="text-center text-white opacity-50 text-xs">Manage your task with us</h3>
        </div>
    </header>
    <main>
        <!-- section 1 search area -->
        <div class="h-14 bg-gradient-to-r from-amber-600 to-amber-950 relative">
            <input id="searchh" type="text" name="search" placeholder="search" value=""
                class="relative left-1/4 top-1/4">
        </div>

        <!-- section 2 nav  -->
        <div class="flex lg:flex-nowrap md:flex-wrap gap-0.5 justify-center p-2">
            <div class="px-4 bg-amber-800 hover:text-white">
                <a name="today">today</a>
                <a href="#pending">.</a>
            </div>
            <div class="px-4 bg-amber-600 hover:text-white">
                <a name="pending">pending</a>
            </div>
            <div class="px-4 bg-amber-500 hover:text-white">
                <a name="overdue">overdue</a>
            </div>
        </div>
        <!-- section  3 adding task -->
        <div class="px-10 py-2 flex flex row justify-between">
            <div>Tasks</div>
            <div><button class="px-4 bg-amber-500 text-white hover:text-black" id="addbutton"> + Add Task</button></div>
        </div>

        <!-- section 4 tasks -->
        <div class="border">
            <ul class="p-4" id="container">
                <li>
                    <div class=" container1 p-2 flex justify-between">
                        <div class="datacollector"> <input type="checkbox" value="" > watch class recording</div>
                        <button class="deletbutton px-2 flex bg-amber-600 hover:text-white">Delet</button>
                    </div>
                </li>

                <li>
                    <div class="container1 p-2 flex justify-between">
                        <div class="datacollector"> <input type="checkbox" value="" > complete document reading</div>
                        <button class="deletbutton px-2 flex bg-amber-600 hover:text-white">Delet</button>
                    </div>
                </li>

                <li>
                    <div class="container1 p-2 flex justify-between">
                        <div class="datacollector"><input type="checkbox" value="" > take quiz</div>
                        <button class="deletbutton px-2 flex bg-amber-600 hover:text-white">Delet</button>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <!-- section checkbox -->
        <div class="bg-gradient-to-r from-amber-600 to-amber-950 px-40 py-2 md:w-full">
            <input type="checkbox" name="hidetasks" id="hider">
            <label for="hidetasks" id="hide">Hide Tasks</label>
        </div>
    </footer>
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- js file link -->
    <script src="./js/jquerydommanipulation.js"></script>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>

</body>

</html>
